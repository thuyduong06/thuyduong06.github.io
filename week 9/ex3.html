<!DOCTYPE html>
<html>
<head>
  <title>Days in Month</title>
  <script>
    function checkDays() {
      var month = prompt("Enter month number (1-12):");
      var days;

      switch (parseInt(month)) {
        case 2:
          days = "28 or 29 (leap year)";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          days = 30;
          break;
        default:
          days = 31;
      }

      alert("Month " + month + " has " + days + " days.");
    }
  </script>
</head>
<body onload="checkDays()">
</body>
</html>
