<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>
  <script>
    for (var i = 1; i <= 10; i++) {
      for (var j = 1; j <= 10; j++) {
        document.write(i + " x " + j + " = " + (i * j) + "<br>");
      }
      document.write("<hr>");
    }
  </script>
</body>
</html>
